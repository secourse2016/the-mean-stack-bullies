<!DOCTYPE html>
<html lang="eg">
<head>
    <meta charset="utf-8">
   <!-- To ensure proper rendering and touch zooming -->

   <meta name="viewport" content="width=device-width, initial-scale=1">


  
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

   <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- angularjs library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

	<title></title>
</head>
<body>
  <div class="row">
    <div class="jumbotron banner">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <p style='font-size: 45px; text-align: center'>
              Welcome to my Awesome Airline!
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="jumbotron">
                <h3>Book Travel</h3>

                <input name="originAirports"
                id="originAirports"
                type="text"
                placeholder="Flying From"
                ng-model="selectedOrigin"
                uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10"
                class="form-control",
                typeahead-on-select="SetOriginAirport($item.iata)">

                <input name="destinationAirports"
                id="destinationAirports"
                type="text"
                placeholder="Flying To"
                ng-model="selectedDestination"
                uib-typeahead="airport.iata for airport in Airports | filter:$viewValue | limitTo:10"
                class="form-control",
                typeahead-on-select="SetDestinationAirport($item.iata)">

                <div class="row">
                  <div class="col-md-6">
                    <p class="input-group">
                      <input type="text"
                             class="form-control"
                             uib-datepicker-popup="{{format}}"
                             ng-model="dt"
                             is-open="popup1.opened"
                             ng-required="true"
                             close-text="Close"
                             alt-input-formats="altInputFormats" />
                      <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="open1()">
                                <i class="glyphicon glyphicon-calendar"></i>
                       </button>
                      </span>
                    </p>
                  </div>

                  <div class="col-md-6">
                    <p class="input-group">
                      <input type="text"
                             class="form-control"
                             uib-datepicker-popup
                             ng-model="dt"
                             is-open="popup2.opened"
                             ng-required="true"
                             close-text="Close" />
                      <span class="input-group-btn">
                        <button type="button"
                                class="btn btn-default"
                                ng-click="open2()">
                                <i class="glyphicon glyphicon-calendar"></i>
                       </button>
                      </span>
                    </p>
                  </div>
                </div>

              <button type="button" class="btn btn-primary" id='btnSearch' ng-click='SearchFlights()'>Search Flights</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- MAIN BANNER -->

</body>
</html>
