
<!DOCTYPE html>
<html lang="en-US" ng-app="myApp" >
<head>
  <link rel="stylesheet" href="../css/reservation.css">
  <title>Reservation</title>
</head>
 
<body>

<div class="container auth" ng-controller ="reservationsController">
    <div id="big-form" class="well auth-box">
      <form>
        <fieldset>

          <!-- Form Name -->
          <center><h1>Reservation Details</h1></center>
          <br>
<floatlabel>
      

          <!-- Text input-->
          <div class="form-group">
            <label class=" control-label" for="textinput" >Please Enter your reference number</label>  
            <div class="">
              <input id="textinput" name="textinput" placeholder="Reference Number" ng-model="enteredReferenceNum" class="form-control input-md" type="text">
            </div>
          </div>

          <div class="form-group">
            <div class="">
              <center><button id="singlebutton" ng-click ="searchReservations()" name="singlebutton" class="btn btn-default">Search</button></center>
            </div>
          </div>
         <div >
         <div n>
           <!-- Text input-->
            <div class="form-group">
              <label class=" control-label" for="textinput" >
                <ul class="nav nav-pills nav-stacked">
              <li ng-animate="'animate'" ng-repeat="name in names | filter:search"> {{name}}
              </li>
              </ul>
             </label>
            </div>
           <div class="form-group">
              <label class=" control-label" for="textinput" >
                <ul class="nav nav-pills nav-stacked">
              <li ng-animate="'animate'" ng-repeat="name in flightDetails | filter:search"> {{name}}
              </li>
              </ul>
             </label>
            </div>

            <div class="form-group">
            <div class="">
             <center><button ng-show ="reservationExist" class="btn btn-default" ng-click="cancelReservation()">Cancel Reservation</button></center>
            </div>
            </div>
          </div>
          <!-- Button -->
       
        
        </fieldset>
      </form>
    </div>


<script src="../js/jquery-1.12.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
 <script src="../js/angular.js"></script>
  <script>  
var app = angular.module('myApp', ['ngAnimate']);
</script>
  <script src="../controllers/controller.js"></script>
  </div>
  </body>
  </html>
