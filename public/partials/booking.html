<div id ="back" style="width:100%; height100%; background-color: rgb(17,37,62);">
<div id="timeTableSection"  ng-controller="bookingCtrl" >

    <br>
    <br>

    <br>

    <h1 style="color:white;">Cairo -> Newyork</h1>
    <h1></h1>

    <table class="sp">
      <thead>

      <tr class="sp">  
        <th class="text-left sp">Type</th>
        <th class="text-left sp">Aircraft</th>
        <th class="text-left sp">Capacity</th>
         <th class="text-left sp">Origin City</th>
         <th class="text-left sp">Destination City</th>
         <th class="text-left sp">Date</th>
         <th class="text-left sp">Choose</th>




     </tr>


</thead>



<tr  ng-repeat="flight in arr | limitTo:2 | orderBy:'date'">  
 
    <td class="text-left sp">{{flight.flightNumber.type}}</td>
    <td class="text-left sp">{{flight.aircraft}}</td>
    <td class="text-left sp">{{flight.capacity}}</td>
    <td class="text-left sp"><div>{{flight.originCity}} <br> {{flight.originIata}}</div></td>
    <td class="text-left sp"><div>{{flight.destinationCity}}<br>{{flight.destinationIata}}</div></td>
    <td class="text-left sp">{{flight.date}}</td>
    <td class="text-left sp"><div class="chooseflight">  
        <input type="radio" name="radio" id={{$index}} class="radio"/>
        <label for={{$index}}>Choose Flight</label>
                            </div></td>

</tr>


</table>
